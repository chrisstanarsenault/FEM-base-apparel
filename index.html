<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/index.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <article class="main-card-container">
      <section class="info-container">
        <header><img src="./images/logo.svg" alt="base apparel logo" /></header>

        <section class="info-text-and-form">
          <header>
            <h1><span>We're </span>coming soon</h1>
          </header>
          <main>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </main>
          <form action="#" novalidate>
            <input
              id="email-text-box"
              class="text-box"
              type="email"
              placeholder="Email Address"
              required
            />
            <input class="submit-button" type="submit" value=">" />
          </form>
          <p class="error-text" aria-live="polite">Error</p>
        </section>
      </section>
      <img class="hero-image" src="images/hero-desktop.jpg" />
    </article>
    <script src="scripts/app.js"></script>
  </body>
</html>
